<style>
  .custom-footer {
    display: block;
    padding: 1rem;
    box-sizing: border-box;
  }

  .custom-footer-container {
    max-width: 1280px;
    margin: 0 auto;
    box-sizing: border-box;
  }

  .custom-footer-main-content {
    margin: 0 7rem;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    box-sizing: border-box;
    flex-wrap: wrap;
    transition: 0.3 ease;
  }

  .custom-footer-logo-container {
    display: block;
    max-width: 100%;
    display: flex;
    align-items: center;
    box-sizing: border-box;
  }

  .custom-footer-logo {
    width: 200px;
  }

  @media screen and (max-width: 768px) {
    .custom-footer-logo {
      width: 150px;
    }
  }

  .custom-footer-contact-us-container {
    box-sizing: border-box;

    padding: 1rem;
  }

  .custom-footer-contact-us-header {
    margin: 0;
    font-size: 1rem;
    box-sizing: border-box;
    color: rgba(0, 0, 0, 0.8);
  }

  .custom-footer-contact-us-info {
    margin: 0.2rem 0;
    font-size: 0.9rem;
    font-weight: 300;
    box-sizing: border-box;
    color: rgba(0, 0, 0, 0.8);
  }

  .custom-footer-nav-container {
    box-sizing: border-box;
    padding: 1rem;
  }

  .custom-footer-nav-menu {
    padding: 0;
    list-style: none;
    box-sizing: border-box;
    margin: 0;
    display: flex;
    -ms-flex-direction: column;
    flex-direction: column;
  }

  .custom-footer-nav-item {
    padding: 0.3rem;
    box-sizing: border-box;
  }

  .custom-footer-nav-link {
    text-decoration: none;
    box-sizing: border-box;
    color: rgba(0, 0, 0, 0.8);
  }

  .custom-footer-social-container {
    padding: 1rem;
    box-sizing: border-box;
  }

  .custom-footer-social-menu {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    list-style: none;
  }

  .custom-footer-hr {
    max-width: 90%;
    display: block;
    box-sizing: border-box;
    height: 1px;
    margin: 0 7rem;
    background-color: rgba(27, 27, 28, 0.3);
  }

  .custom-footer-additional-content {
    padding: 0.5rem;
    margin: 0 7rem;
    display: flex;
    justify-content: space-between;
    box-sizing: border-box;
    flex-wrap: wrap;
  }

  .custom-footer-credits-reserved {
    font-size: 0.8rem;
  }

  .custom-footer-terms-conditions {
    font-size: 0.8rem;
  }

  .custom-footer-terms-link,
  .custom-footer-privacy-policy-link {
    text-decoration: none;
    color: rgba(0, 0, 0, 0.8);
  }

  .custom-footer-terms-link:hover,
  .custom-footer-privacy-policy-link:hover {
    text-decoration: underline;
  }

  @media screen and (max-width: 1040px) {
    .custom-footer {
      padding: 0;
    }

    .custom-footer-main-content {
      margin: 0;
      padding: 0;
    }

    .custom-footer-additional-content {
      margin: 0;
      padding: 1rem;
    }

    .custom-footer-hr {
      margin: 0 auto;
    }
  }
</style>
